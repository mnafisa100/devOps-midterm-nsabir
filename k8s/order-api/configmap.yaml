apiVersion: v1
kind: ConfigMap
metadata:
  name: order-api-config
  namespace: techcommerce
data:
  APP_ENV: "production"
  LOG_LEVEL: "info"
  PORT: "8080"
  PRODUCT_API_URL: "http://product-api-service:5000"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "orders"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  MAX_RETRY_ATTEMPTS: "3"
  REQUEST_TIMEOUT: "30s"
  CONNECTION_POOL_SIZE: "25"
  ENABLE_METRICS: "true"
