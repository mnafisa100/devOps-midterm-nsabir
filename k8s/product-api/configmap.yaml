apiVersion: v1
kind: ConfigMap
metadata:
  name: product-api-config
  namespace: techcommerce
data:
  FLASK_ENV: "production"
  FLASK_APP: "app.py"
  PORT: "5000"
  LOG_LEVEL: "INFO"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "products"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  CACHE_TTL: "3600"
  MAX_CONNECTIONS: "50"
  REQUEST_TIMEOUT: "30"
  WORKERS: "4"
